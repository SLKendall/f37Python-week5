{% extends 'base.html' %}

{% block title %}User: {{ user.email }}{% endblock %}

{% block body %}

<h1>{{ user.email }}</h1>
<h1>Ratings: </h1>

<ul>
    {% for rating in user.ratings %}
        <li>
            <p>Movie: {{ rating.movie.title }}</p>
            <p>Score: {{ rating.score }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
